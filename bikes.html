<!DOCTYPE html>
<html>
    <head>
        <title>quadrad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="bikes.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>


        <div class="container">
            <h1>Unsere Fahrräder</h1>
            <div class="row">
                    <div id="sidebar-menu" class="main-menu col-md-2">
                       <ul class="main-menu nav nav-stacked affix">
                      </ul>
                </div>
                <div class="col-md-10">
                    <div id="static-content" class="row bikes">
                        <div class="col-md-4 margin-medium-bottom">
                            <div class="bikecard accent">
                                <a href="singlebike.html">
                                    <img src="images/cube_stereo.JPG" class="img-responsive"/>
                                </a>
                                <a href="singlebike.html">
                                    <h3>Cube Stereo 140 HPA SL</h3>
                                </a>
                                <p> All mountain in edelster Ausstattung 20 27,5″</p>
                                <b>3199,- €</b> 
                            </div>
                        </div>
                        <div class="col-md-4 margin-medium-bottom">
                             <div class="bikecard accent">
                                <img src="images/stevens.JPG" class="img-responsive"/>
                                <h3>Stevens Vapor Disc</h3>
                                <p>Cyclocross hydr. Disc Ultegra</p>
                                <b>Preis: 3199,- €</b>
                            </div>
                        </div>
                        <div class="col-md-4 margin-medium-bottom">
                             <div class="bikecard accent">
                                <img src="images/specialized_fsr_carbon.JPG" class="img-responsive"/>
                                <h3>Specialized Stumpjumper FSR Comp Carbon</h3>
                                <p>6Fattie 27,5 plus MTB </p>
                                <p>Preis: 3199,- €</p>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <script>
            $(document).ready(function() {
                var sidebarMainMenu = $('#sidebar-menu .main-menu');
                var staticContent = $('#static-content');
                staticContent.find('h3').each(function() {
                    sidebarMainMenu.append('<li id="'+ $(this).attr('id') + '-menu"><a href="#' + $(this).attr('id') + '">' + $(this).html() + '</li>');
                    title = sidebarMainMenu.find('#' + $(this).attr('id'));
                });
                staticContent.find('h2').each(function() {
                    prevTitle = sidebarMainMenu.find('#' + $(this).prevAll('h1').first().attr('id') + '-menu');
                    prevTitle.not(":has(ul)").append('<ul class="sub-menu"></ul>');
                    prevTitle.find('.sub-menu').append('<li id="'+ $(this).attr('id') + '-menu"><a href="#' + $(this).attr('id') + '">' + $(this).html() + '</li>');
                });
                sidebarMainMenu.affix({
                      offset: {
                        top: 0  // To Modify according to the height offset
                      }
                });
            });
        </script>
    </body>
</html>
